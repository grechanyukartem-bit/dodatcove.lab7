<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Динамічна таблиця jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; cursor: pointer; }
        th:hover { background-color: #e0e0e0; }
        .controls { margin-bottom: 20px; }
        button { padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Список персонажів</h1>

    <div class="controls">
        <button id="loadData">Оновити дані</button>
        <button id="sortName">Сортувати за ім'ям</button>
        <button id="sortAffiliation">Сортувати за фракцією</button>
    </div>

    <table id="charactersTable">
        <thead>
            <tr>
                <th>Ім'я (Name)</th>
                <th>Фракція (Affiliation)</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        $(document).ready(function() {
            let characterData = [];

            // Функція для отримання даних
            function fetchData() {
                $.ajax({
                    url: 'http://lab.vntu.org/api-server/lab7.php',
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        characterData = data;
                        renderTable(characterData);
                    },
                    error: function() {
                        alert('Помилка при завантаженні даних. Перевірте доступ до API.');
                    }
                });
            }

            // Функція для відображення таблиці
            function renderTable(data) {
                const tbody = $('#charactersTable tbody');
                tbody.empty(); // Очищуємо таблицю перед оновленням

                $.each(data, function(index, item) {
                    const row = `<tr>
                        <td>${item.name}</td>
                        <td>${item.affiliation}</td>
                    </tr>`;
                    tbody.append(row);
                });
            }

            // Сортування
            function sortData(property) {
                characterData.sort((a, b) => a[property].localeCompare(b[property]));
                renderTable(characterData);
            }

            // Обробники подій
            $('#loadData').click(fetchData);
            $('#sortName').click(() => sortData('name'));
            $('#sortAffiliation').click(() => sortData('affiliation'));

            // Початкове завантаження
            fetchData();
        });
    </script>
</body>
</html>
